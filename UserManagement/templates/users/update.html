{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Fonts and Icons -->
	<link rel="stylesheet" type="text/css" href="{% static 'users/Profile/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/Profile/css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/Profile/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	
	<!-- Main Style -->
    <link rel="stylesheet" href="{% static 'users/Profile/css/style.css' %}"/>
</head>

<body>
	<div class="page-content">
		<div class="wizard-heading">UPDATE PROFILE</div>
		<div class="wizard-v7-content">
			<div class="wizard-form">
		        <form class="form-register" action="{% url 'update' profile.id %}" method="post">
					{% csrf_token %}
		        	<div id="form-total">

		        		<!-- Only One Section with Arrow Header -->
			            <h2>
			            	<p class="step-icon"><span>1</span></p>
			            	<div class="step-text">
			            		<span class="step-inner-1">Profile Updation</span>
			            		<span class="step-inner-2">Personal Information</span>
			            	</div>
			            </h2>

			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Profile Updation</h3>
									<p>Please fill out your personal details below.</p>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="full_name">Full Name</label>
										<input type="text" name="full_name" value="{{ profile.full_name }}" id="full_name" class="form-control" placeholder="Enter your full name" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="date_of_birth">Date of Birth</label>
										<input type="date" name="date_of_birth" value="{{ profile.date_of_birth }}" id="date_of_birth" class="form-control" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="email">Email Address</label>
										<input type="email" name="email" value="{{ profile.email }}" id="email" class="form-control" placeholder="example@mail.com" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="mobile_number">Mobile Number</label>
										<input type="text" name="mobile_number" value="{{ profile.mobile_number }}" id="mobile_number" class="form-control" placeholder="Enter your mobile number" required>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="gender">Gender</label>
										<select name="gender" value="{{ profile.gender }}" id="gender" class="form-control" required>
											<option value="">-- Select Gender --</option>
											<option value="">Male</option>
            <option value="" >Female</option>
            <option value="" >Other</option>
										</select>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="address">Address</label>
										<textarea name="address" value="{{ profile.address }}" id="address" rows="3" class="form-control" placeholder="Enter your address" required></textarea>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder form-holder-2">
										<button type="submit" class="btn btn-primary">Update Profile</button>
									</div>
								</div>
							</div>
			            </section>

		        	</div>
		        </form>
			</div>
		</div>
	</div>

	<!-- JS Files -->
	<script src="{% static 'users/Profile/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'users/Profile/js/jquery.steps.js' %}"></script>
	<script src="{% static 'users/Profile/js/main.js' %}"></script>
</body>
</html>
